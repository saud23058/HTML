<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <main>
        <!-- unordered list -->
        <ul>
            <li>Project 1</li>
            <ul>
                <li>part a</li>
                <li>part b</li>
                <li>part c</li>
            </ul>
            <li>Project 2</li>
            <li>Project 3</li>
            <li>Project 4</li>

        </ul>
        <!-- ordered list -->
        <ol>
                <li>Project 1</li>
                <ul>
                    <li>part a</li>
                    <li>part b</li>
                    <li>part c</li>
                </ul>
                <li>Project 2</li>
                <li>Project 3</li>
                <li>Project 4</li>
    
        </ol>
    </main>
</body>
</html>
